<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lightbulb</title>
    <link href="https://fonts.googleapis.com/css2?family=Montez&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'Montez', cursive;
            font-size: 50px;
            color: pink;
            display: flex;
            text-align: center;
            justify-content: center;
            background-color: whitesmoke;
           
        }
        .container{
            width: 100vw;
            height: 100vh;
            margin-top: 50px;
            
            
        }
        

    </style>
</head>
<body>
    <div class="container">
        <header>Turn the light on and off by clicking the bulb</header>
        <div class="img-container">
            <img class="image" id="off" src="./img/lightoff.png" onclick="changeimage(this)" >
        </div>
        <div id="display"></div>
        
    </div>
    <script>
        var image = document.getElementsByClassName('image')
        const colors = [
            "#4e4500",
            "#66ff66",
            "#4eb300",
            "#ff0080",
            "#a4e49b",
            "#4eb3bc"
        ];
        var display = document.getElementById('display')
        function changeimage(arg){

            if(arg.id == "off"){
                image[0].src= './img/lighton.png'
                image[0].id= "on"
                document.body.style.background = "black"
                display.style.color = colors[parseInt(Math.random()*6)]
                display.innerHTML ="Hex color is : " + colors[parseInt(Math.random()*6)]
            }
            else{
                image[0].src = './img/lightoff.png'
                image[0].id = "off"
                document.body.style.background = "whitesmoke"
                display.style.color = colors[parseInt(Math.random()*6)]
                display.innerHTML ="Hex color is : " + colors[parseInt(Math.random()*6)]
            }
        }

    </script>
</body>
</html>
