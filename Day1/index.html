<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tap Music</title>
    <link href="https://fonts.googleapis.com/css2?family=Montez&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js">
    </script>
  </head>
  <body>
      <div class="app">
        <!--
        one dive for the whole
        then divide into header
        visual of the ball
        and the pad
        -->
          <header>
              <h1>Tap music</h1>
              <p>Create sounds with just one tap</p>
          </header>
          <div class="visual">

          </div>
          <div class="pads">
              <div class="pad1">
                <audio class="sound" src="./sounds/bubbles.mp3">

                </audio>


              </div>
              <div class="pad2">
                <audio class="sound" src="./sounds/clay.mp3">

                </audio>
              </div>
              <div class="pad3">
                <audio class="sound" src="./sounds/confetti.mp3">

                </audio>
              </div>
              <div class="pad4">
                <audio class="sound" src="./sounds/glimmer.mp3">

                </audio>
              </div>
              <div class="pad5">
                <audio class="sound" src="./sounds/moon.mp3">

                </audio>
              </div>
              <div class="pad6">
                <audio class="sound"  src="./sounds/ufo.mp3">

                </audio>
              </div>
          </div>

      </div>

  </body>
</html>
